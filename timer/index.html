<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<h1 id="event">New Years Eve</h1>
	<div class="timer-container">
		<div class="timer-elem days-container">
			<p class="big-text" id="days">10</p>
			<span>days</span>
		</div>
		<div class="timer-elem hours-container">
			<p class="big-text" id="hours">2</p>
			<span>hours</span>
		</div>
		<div class="timer-elem minutes-container">
			<p class="big-text" id="minutes">23</p>
			<span>minutes</span>
		</div>
		<div class="timer-elem seconds-container">
			<p class="big-text" id="seconds">12</p>
			<span>seconds</span>
		</div>
	</div>
</body>
</html>
